<!-- 渲染进程 读取本地文件 -->
<script>
    var fs = require('fs');

    var content = document.getElementById('content');
    var button = document.getElementById('button');

    button.addEventListener('click', function(e) {
        fs.readFile('package.json', 'utf8', function(err, data) {
            content.textContent = data;
            console.log(data);
        });
    });
</script>
